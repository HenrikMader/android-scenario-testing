apply plugin: 'java'

project.ext {
    cucumberVersion = '4.8.0'
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:' + cucumberVersion
    testImplementation 'io.cucumber:cucumber-junit:' + cucumberVersion
    //implementation files('libs/byte-buddy-1.8.15.jar')
    implementation 'net.bytebuddy:byte-buddy:1.10.5'
    //implementation files('libs/client-combined-3.141.59.jar')
    //implementation files('libs/client-combined-3.141.59-sources.jar')
    //implementation files('libs/commons-exec-1.3.jar')
    testImplementation 'org.apache.commons:commons-exec:1.3'
    //implementation files('libs/guava-25.0-jre.jar')
    implementation 'com.google.guava:guava:25.0-jre'
    //implementation files('libs/java-client-7.2.0.jar')
    implementation 'io.appium:java-client:7.3.0'
    //implementation files('libs/commons-lang3-3.1.jar')
    testImplementation 'org.apache.commons:commons-lang3:3.9'
    //implementation files('libs/commons-lang3-3.1-sources.jar')
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.okio:okio:1.14.0'
}

repositories {
    mavenCentral()
}

test {
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
}